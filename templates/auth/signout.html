<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
</head>

<body>
    <h1>Sign Out</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sign Out</button>
    </form>
    <p><a href="{% url 'signin' %}">Sign In</a> again?</p>
</body>

</html>
